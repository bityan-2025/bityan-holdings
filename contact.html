<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ｜びちゃんホールディングス</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>びちゃんホールディングス</h1>
  <p>お問い合わせ</p>
</header>

<nav>
  <a href="index.html">トップ</a>
  <a href="company.html">会社概要</a>
  <a href="business.html">事業内容</a>
  <a href="news.html">ニュース</a>
  <a href="contact.html">お問い合わせ</a>
</nav>

<main>
  <section>
    <h2>お問い合わせフォーム</h2>

    <form class="contact-form">
      <label>
        お名前<br>
        <input type="text" id="name" placeholder="例：山田 太郎">
      </label>

      <label>
        メールアドレス<br>
        <input type="email" id="email" placeholder="example@email.com">
      </label>

      <label>
        お問い合わせ内容<br>
        <textarea id="message" rows="5" placeholder="お問い合わせ内容をご入力ください"></textarea>
      </label>

      <button type="button" onclick="sendMessage()">送信（練習用）</button>
    </form>
    <p id="result" class="result-message"></p>
    <p class="form-note">
      ※本フォームはWeb制作練習用のため、送信はされません。
    </p>
  </section>
</main>

<footer>
  <p>© 2026 びちゃんホールディングス</p>
  <p class="note">
    ※本サイトはWeb制作練習のために作成された架空の企業サイトです。
  </p>
</footer>
<script>
function sendMessage() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;
  const result = document.getElementById("result");

  if (name === "" || email === "" || message === "") {
    result.textContent = "すべて入力してください。";
    result.style.color = "red";
  } else {
    result.textContent = "送信しました。ありがとうございました。";
    result.style.color = "#1e90ff";
  }
}
</script>

</body>
</html>
